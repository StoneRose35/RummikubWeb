<div class="rk-container"><div class="rk-top-element">{{gs.gameId}}, round {{gs.roundNr}}</div></div>


<h2>Players</h2>
<div class="rk-container"><div *ngFor="let p of players" class="rk-player" [ngClass]="{'rk-player-active': p.active === true}">{{p.name}} </div></div>
<div [hidden]="!playing" class="rk-container"><button class="rk-top-element" (click)="drawFigure()">Draw Figure</button><button class="rk-top-element" (click)="submitMove()">Submit Move</button><button class="rk-top-element" (click)="resetMove()" >Reset Move</button></div>
    
<div cdkDropListGroup [ngClass]="{'rk-inactive': playing === false}">
  <h2>Table</h2>
    <app-figure-serie *ngFor="let item of tableFigures" [figures]="item" [disabled]="!playing"></app-figure-serie>
    <div class="rk-figure"
      cdkDropList
      [cdkDropListDisabled]="!playing"
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="dropNewSeries($event)"
    >
      <h3 class="rk-figure-number">+</h3>
    </div>

  
  <h2>Stack</h2>
    <div
      cdkDropList
      #stackList="cdkDropList"
      cdkDropListOrientation="horizontal"
      [cdkDropListData]="stackFigures"
      [cdkDropListDisabled]="!playing"
      class="rk-series"
      [ngClass]="{'rk-inactive': playing === false}"
      (cdkDropListDropped)="drop($event)">
      <app-figure *ngFor="let item of stackFigures" cdkDrag [figure]="item"></app-figure>
    </div>
</div>

  


<div class="bottomStatusBar">{{message}}</div>
