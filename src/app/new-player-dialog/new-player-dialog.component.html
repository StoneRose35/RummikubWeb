<h1 mat-dialog-title>Enter your Name</h1>
<div mat-dialog-content>
    <mat-form-field>
    <mat-label>Player Nickname</mat-label>
    <input matInput [(ngModel)]="data" cdkFocusInitial />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" >Ok</button>
</div>
