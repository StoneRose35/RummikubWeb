<ul class="rk-game">
    <li *ngFor="let g of games" class="rk-game">
        <div class="rk-game">
            <div class="rk-game-title">{{g.name}}</div>
            <div *ngFor="let pl of g.players" class="rk-game-players">{{pl}}</div>
        </div>
        <button (click)="joinGame(g.name)" class="rk-game">Join</button>
    </li>
</ul>
<input #newGameName (keyup.enter)="registerGame(newGameName.value)">
